<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "watson/css/watson.css" %}" media="screen" />
<script src="{% static "watson/js/watson.js" %}"></script>
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<div class="token">
    {% csrf_token %}
</div>
<iframe src="{{ url }}" class="fixed margin-top-50 width-100p height-95p"></iframe>
<nav class="navbar navbar-default navbar-static-top fixed margin-bottom-0" role="navigation">
    <div class="container-fluid">
        <div class="nav navbar-nav">
            <div class="dropdown">
                <div class="watson-sessions dropdown-toggle navbar-brand" data-toggle="dropdown">
                    {{ state.session }}
                </div>
            </div>
        </div>
        <div class="nav navbar-nav">
            <div class="btn-group watson-btn-group">
                {% for type in types %}
                    <button type="button" class="btn btn-default navbar-btn save-btn watson-btn watson-hover glyphicon glyphicon-{{ type.icon }}{% if set == type.pk %} btn-success{% endif %}" value="{{ type.name }}">
                        <span class="hide">{{ type.name }}</span>
                    </button>
                {% endfor %}
            </div>
            <button type="button" class="btn btn-primary navbar-btn watson-next">Next</button>
        </div>
    </div>
</nav>
