<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "watson/css/watson.css" %}" media="screen" />
<script src="{% static "watson/js/watson.js" %}"></script>
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% csrf_token %}

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="nav navbar-nav">
            <div class="dropdown">
                <div class="watson-sessions-dropdown dropdown-toggle navbar-brand" data-toggle="dropdown">
                    {{ state.session }}
                </div>
            </div>
        </div>
        <div class="nav navbar-nav">
            <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn save-btn" value="location">Location</button>
                <button type="button" class="btn btn-default navbar-btn save-btn" value="character">Character</button>
            </div>
            <button type="button" class="btn btn-primary navbar-btn watson-next">Next</button>
        </div>
    </div>
</nav>
